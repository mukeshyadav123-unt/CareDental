<section class="profile">
  <div class="card mb-3">
    <div class="description">
      <h4 class="mb-4 font-weight-bold main-color">Update Profile</h4>
    </div>
    <form #profileForm="ngForm">
      <div class="row m-0">
        <div class="col-lg-6">
          <div class="form-group">
            <label> Name </label>
            <input
              class="form-control"
              name="name"
              [(ngModel)]="profile.name"
            />
          </div>
        </div>
        <div class="col-lg-6">
          <div class="form-group">
            <label> Email </label>
            <input
              class="form-control"
              name="email"
              [(ngModel)]="profile.email"
              type="email"
            />
          </div>
        </div>
        <div class="col-lg-6">
          <div class="form-group">
            <label> Birthday </label>
            <input
              class="form-control"
              name="birthday"
              [(ngModel)]="profile.birthday"
              type="date"
              max="100"
              min="0"
            />
          </div>
        </div>
        <div class="col-lg-6">
          <div class="form-group">
            <label> Phone </label>
            <input
              class="form-control"
              name="phone_number"
              [(ngModel)]="profile.phone_number"
            />
          </div>
        </div>
        <div class="col-lg-6">
          <div class="form-group w-100">
            <label> Current Password </label>
            <input
              class="form-control"
              name="password"
              [(ngModel)]="profile.current_password"
              required
              minlength="6"
              type="password"
            />
            <small class="form-text text-muted">Required for validating.</small>
          </div>
        </div>
        <div class="col-lg-6"></div>

        <div class="col-lg-6">
          <div class="form-group">
            <label> New Password </label>
            <input
              class="form-control"
              name="new_password"
              [(ngModel)]="profile.new_password"
              type="password"
            />
            <small class="form-text text-muted">Optional</small>
          </div>
        </div>
        <div class="col-lg-6">
          <div class="form-group">
            <label> Confirm New Password </label>
            <input
              class="form-control"
              name="new_password_confirm"
              [(ngModel)]="profile.new_password_confirmation"
              type="password"
            />
          </div>
        </div>

        <div class="col-lg-12">
          <button
            class="btn form-control save-btn"
            (click)="updateProfile()"
            [disabled]="
              !profileForm.valid ||
              profile.new_password != profile.new_password_confirmation
            "
          >
            Save
          </button>
        </div>
      </div>
    </form>
  </div>

  <app-update-details
    [profile]="details"
    (refresh)="getProfile()"
  ></app-update-details>
</section>
