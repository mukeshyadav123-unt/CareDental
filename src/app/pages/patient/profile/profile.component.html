<section class="profile">
  <div class="card mb-3">
    <div class="description">
      <h4 class="mb-4 font-weight-bold main-color">Update Profile</h4>
    </div>
    <form #profileForm="ngForm">
      <div class="row m-0">
        <div class="col-lg-6">
          <div class="form-group">
            <label> Name </label>
            <input
              class="form-control"
              name="name"
              [(ngModel)]="profile.name"
            />
          </div>
        </div>
        <div class="col-lg-6">
          <div class="form-group">
            <label> Email </label>
            <input
              class="form-control"
              name="email"
              [(ngModel)]="profile.email"
              type="email"
            />
          </div>
        </div>
        <div class="col-lg-6">
          <div class="form-group">
            <label> Birthday </label>
            <input
              class="form-control"
              name="birthday"
              [(ngModel)]="profile.birthday"
              type="date"
              max="100"
              min="0"
            />
          </div>
        </div>
        <div class="col-lg-6">
          <div class="form-group">
            <label> Phone </label>
            <input
              class="form-control"
              name="phone_number"
              [(ngModel)]="profile.phone_number"
            />
          </div>
        </div>

        <div class="col-lg-6">
          <div class="form-group">
            <label> New Password </label>
            <input
              class="form-control"
              name="new_password"
              [(ngModel)]="profile.new_password"
              type="password"
            />
            <small class="form-text text-muted">Optional</small>
          </div>
        </div>
        <div class="col-lg-6"></div>
        <div class="col-lg-6">
          <div class="form-group">
            <label> Confirm New Password </label>
            <input
              class="form-control"
              name="new_password_confirm"
              [(ngModel)]="profile.new_password_confirmation"
              type="password"
            />
          </div>
        </div>
        <div class="col-lg-6">
          <div class="form-group w-100">
            <label> Current Password </label>
            <input
              class="form-control"
              name="password"
              [(ngModel)]="profile.current_password"
              required
              minlength="6"
              type="password"
            />
            <small class="form-text text-muted">Required for validating.</small>
          </div>
        </div>
        <div class="col-lg-12">
          <button
            class="btn form-control save-btn"
            (click)="updateProfile()"
            [disabled]="
              !profileForm.valid ||
              profile.new_password != profile.new_password_confirmation
            "
          >
            Save
          </button>
        </div>
      </div>
    </form>
  </div>
  <div class="card mb-3">
    <div class="description">
      <h4 class="mb-4 font-weight-bold main-color">Details About Me</h4>
    </div>
    <form #detailsForm="ngForm">
      <div class="row m-0">
        <div class="col-lg-6">
          <div class="form-group">
            <label> Preferred First Name </label>
            <input
              class="form-control"
              name="preferred_first_name"
              [(ngModel)]="details.preferred_first_name"
            />
          </div>
        </div>
        <div class="col-lg-6">
          <div class="form-group">
            <label>Race </label>
            <input
              class="form-control"
              name="race"
              [(ngModel)]="details.race"
            />
          </div>
        </div>
        <div class="col-lg-6">
          <div class="form-group">
            <label> Ethnic Background </label>
            <input
              class="form-control"
              name="ethnic_background"
              [(ngModel)]="details.ethnic_background"
            />
          </div>
        </div>
        <div class="col-lg-6">
          <div class="form-group">
            <label> Ethnicity </label>
            <input
              class="form-control"
              name="ethnicity"
              [(ngModel)]="details.ethnicity"
            />
          </div>
        </div>

        <div class="col-lg-6">
          <div class="form-group">
            <label> Marital Status </label>
            <input
              class="form-control"
              name="marital_status"
              [(ngModel)]="details.marital_status"
            />
          </div>
        </div>
        <div class="col-lg-6">
          <div class="form-group">
            <label> Religion </label>
            <input
              class="form-control"
              name="religion"
              [(ngModel)]="details.religion"
            />
          </div>
        </div>

        <div class="col-lg-12">
          <button
            class="btn form-control save-btn"
            (click)="updateDetails()"
            [disabled]="!detailsForm.valid"
          >
            Save
          </button>
        </div>
      </div>
    </form>
  </div>
  <div class="card mb-3">
    <div class="description">
      <h4 class="mb-4 font-weight-bold main-color">Contact Information</h4>
    </div>
    <form #contactForm="ngForm">
      <div class="row m-0">
        <div class="col-lg-6">
          <div class="form-group">
            <label> Home Phone Number </label>
            <input
              class="form-control"
              name="home_phone_number"
              [(ngModel)]="contactInformation.home_phone_number"
            />
          </div>
        </div>
        <div class="col-lg-6">
          <div class="form-group">
            <label>Work Phone Number </label>
            <input
              class="form-control"
              name="work-phone"
              [(ngModel)]="contactInformation.work_phone_number"
            />
          </div>
        </div>
        <div class="col-lg-6">
          <div class="form-group">
            <label>Address </label>
            <input
              class="form-control"
              name="address"
              [(ngModel)]="contactInformation.address"
            />
          </div>
        </div>
        <div class="col-lg-6">
          <div class="form-group">
            <label> Temp Address </label>
            <input
              class="form-control"
              name="temp_address"
              [(ngModel)]="contactInformation.temp_address"
            />
          </div>
        </div>

        <div class="col-lg-12">
          <button
            class="btn form-control save-btn"
            (click)="updateContacts()"
            [disabled]="!contactForm.valid"
          >
            Save
          </button>
        </div>
      </div>
    </form>
  </div>
  <app-update-details
    *ngIf="currentUser?.role == 'doctor'"
    [profile]="profile"
    (refresh)="getProfile()"
  ></app-update-details>
</section>
