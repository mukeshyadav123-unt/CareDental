<nav class="navbar navbar-expand-lg app-navbar navbar-dark main-bg">
  <a class="navbar-brand" [routerLink]="['/']">
    <img src="assets/images/logo-dark.png" class="logo" />
    Care Dental Home</a
  >
  <button
    class="navbar-toggler"
    type="button"
    data-toggle="collapse"
    data-target="#navbarSupportedContent"
    aria-controls="navbarSupportedContent"
    aria-expanded="false"
    aria-label="Toggle navigation"
  >
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav ml-auto">
      <li class="nav-item transparent" [routerLinkActive]="'active'">
        <a
          class="nav-link mr-3"
          style="cursor: pointer"
          [routerLink]="['/contact-us']"
          >Contact Us</a
        >
      </li>
      <li
        class="nav-item transparent logout-icon"
        (click)="logoutClicked()"
        *ngIf="currentUser.role"
      >
        <span>Logout</span> <i class="fas fa-sign-out-alt ml-2"></i>
      </li>

      <li class="nav-item" *ngIf="!currentUser.role">
        <a
          class="nav-link start-btn-link"
          [routerLink]="[
            !isInPatientLoginPage ? '/doctor-signup' : '/user-signup'
          ]"
          style="cursor: pointer"
          ><button class="btn start-btn">Get Started</button></a
        >
      </li>
    </ul>
  </div>
</nav>
